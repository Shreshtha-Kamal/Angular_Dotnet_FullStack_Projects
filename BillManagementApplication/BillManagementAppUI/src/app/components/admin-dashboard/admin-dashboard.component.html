<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table matSort mat-table [dataSource]="dataSource">

        <!-- ID Column -->
        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef> UserId </th>
            <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="pincode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pincode </th>
            <td mat-cell *matCellDef="let row"> {{row.pincode}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef >User's Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="latestBillAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> BillAmount </th>
            <td mat-cell *matCellDef="let row"> {{row.latestBillAmount}} </td>
        </ng-container>

        <ng-container matColumnDef="billStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> BillStatus </th>
            <td mat-cell *matCellDef="let row"> {{row.billStatus}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-raised-button color="primary" (click)="createBill(row.userId)">Add Bill</button>
                <button mat-raised-button color="accent" (click)="viewUser(row.userId)">View User</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
